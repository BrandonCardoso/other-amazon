<!DOCTYPE html>
<html>
  <head>
    <title>Other Amazon - Options</title>
    <link rel="stylesheet" type="text/css" href="style-options.css">
  </head>
  <body>
    <form name="options" id="options">
      <label for="open-in-new-tab-option">
        <span>Open in new tab:</span>
        <input name="open-in-new-tab-option" id="open-in-new-tab-option" type="checkbox">
      </label>
      <div id="enabled-tlds-options">
        <label>Enabled Amazon Locales:</label>
        <!-- Checkboxes generated in options.js -->
      </div>
    </form>
    <div id="save-container">
        <div id="save-status"></div>
        <button id="save-button">Save</button>
    </div>

    <script src="options.js"></script>
  </body>
</html>
